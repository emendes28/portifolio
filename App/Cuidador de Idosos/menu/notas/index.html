<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Circular radial progressbar</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="Content">
<ul class="List">
	<li class="List-item">
		<div class="ProgressBar ProgressBar--animateNone" data-progress="50">
			<svg class="ProgressBar-contentCircle"  viewBox="0 0 200 200">
      	<!-- on défini le l'angle et le centre de rotation du cercle -->
      	<circle transform="rotate(-90, 100, 100)" class="ProgressBar-background" cx="100" cy="100" r="95" />
      	<circle transform="rotate(-90, 100, 100)" class="ProgressBar-circle" cx="100" cy="100" r="95" />
      	<span class="ProgressBar-percentage ProgressBar-percentage--count"></span>
			</svg>
		</div>
  </li>
  
	<li class="List-item">
		<div class="ProgressBar ProgressBar--animateText" data-progress="59">
    	<svg class="ProgressBar-contentCircle">
				<!-- on défini le l'angle et le centre de rotation du cercle -->
        <circle transform="rotate(-90, 100, 100)" class="ProgressBar-background" cx="100" cy="100" r="95" />
        <circle transform="rotate(-90, 100, 100)" class="ProgressBar-circle" cx="100" cy="100" r="95" />
        <span class="ProgressBar-percentage ProgressBar-percentage--count"></span>
    	</svg>
		</div>
  </li>
  
  <li class="List-item">
		<div class="ProgressBar ProgressBar--animateCircle" data-progress="95">
    	<svg class="ProgressBar-contentCircle">
				<!-- on défini le l'angle et le centre de rotation du cercle -->
        <circle transform="rotate(-90, 100, 100)" class="ProgressBar-background" cx="100" cy="100" r="95" />
        <circle transform="rotate(-90, 100, 100)" class="ProgressBar-circle" cx="100" cy="100" r="95" />
        <span class="ProgressBar-percentage ProgressBar-percentage--count"></span>
    	</svg>
		</div>
  </li>

  <li class="List-item">
		<div class="ProgressBar ProgressBar--animateAll" data-progress="59">
    	<svg class="ProgressBar-contentCircle">
				<!-- on défini le l'angle et le centre de rotation du cercle -->
        <circle transform="rotate(-90, 100, 100)" class="ProgressBar-background" cx="100" cy="100" r="95" />
        <circle transform="rotate(-90, 100, 100)" class="ProgressBar-circle" cx="100" cy="100" r="95" />
        <span class="ProgressBar-percentage ProgressBar-percentage--count"></span>
			</svg>
		</div>
  </li>
	
</ul>
<h1 class="Title">Circular radial progress bar</h1>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
