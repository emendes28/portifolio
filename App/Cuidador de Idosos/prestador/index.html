    <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">

<!-- Form Name -->
<legend>Trabalhe conosco!</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Primeiro Nome</label>  
  <div class="col-md-4 inputGroupContainer">

  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

<div class="form-group">
  <label class="col-md-4 control-label" >Último Nome</label> 
    <div class="col-md-4 inputGroupContainer">

  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Último Nome" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Telefone #</label>  
    <div class="col-md-4 inputGroupContainer">

        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="phone" placeholder="(71)911 123 111" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
      
<div class="form-group">
  <label class="col-md-4 control-label">Logradouro</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="address" placeholder="Logradouro" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
 
<div class="form-group">
  <label class="col-md-4 control-label">Complemento</label>  
    <div class="col-md-4 inputGroupContainer">

</div>

<div class="form-group">

        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

 <div class="form-group">

                                <label>
