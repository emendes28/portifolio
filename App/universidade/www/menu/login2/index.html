<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Material Design Login Form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>

  <body>

    <div class="login-container">
  <section class="login" id="login">
    <header>
      <h2>Nome da Faculdade</h2>
      <h4>Acessar</h4>
    </header>
    <form class="login-form" action="#" method="post">
      <input type="text" class="login-input" placeholder="Matricula" required autofocus/>
      <input type="password" class="login-input" placeholder="Senha" required/>
      <div class="submit-container">
        <button type="submit" class="login-button">Entrar</button>
      </div>
    </form>
  </section>
</div>
<button id="e1">Login error!</button>    
<script src="js/index.js"></script>  
    
  </body>
</html>
