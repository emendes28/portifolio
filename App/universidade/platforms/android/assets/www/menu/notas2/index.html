<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Radial Progress Bar</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="progress">
  <h1>Media de Aproveitamento do Semestre</h1>
  <section>
    <svg height="120" width="120">
      <circle cx="60" cy="60" r="40" stroke="#392F32" stroke-width="8" fill="none" />
      <circle 
              r="40" 
              cx="60" 
              cy="60" 
              stroke="#ff7171" 
              fill="transparent" 
              stroke-dasharray="150" 
              stroke-dashoffset="60" 
              stroke-width="7">
      </circle>
      <text x="45" y="65" fill="#F8F9F9">33%</text>
    </svg>   
  </section>
  <section>
    <svg height="120" width="120">
      <circle cx="60" cy="60" r="40" stroke="#392F32" stroke-width="8" fill="none" />
      <circle 
              r="40" 
              cx="60" 
              cy="60" 
              stroke="#C2E362" 
              fill="transparent" 
              stroke-dasharray="120" 
              stroke-dashoffset="60" 
              stroke-width="7">
      </circle>
      <text x="45" y="65" fill="#F8F9F9">50%</text>
    </svg>   
  </section>
  <section>
    <svg height="120" width="120">
      <circle cx="60" cy="60" r="40" stroke="#392F32" stroke-width="8" fill="none" />
      <circle 
              r="40" 
              cx="60" 
              cy="60" 
              stroke="#67D3FD" 
              fill="transparent" 
              stroke-dasharray="240" 
              stroke-dashoffset="60"  stroke-width="7">
      </circle>
      <text x="45" y="65" fill="#F8F9F9">75%</text>
    </svg>   
  </section>
</div>
    
    
    
    
  </body>
</html>
