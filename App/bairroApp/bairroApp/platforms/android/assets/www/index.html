<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Aplicativo do bairro</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css'>

        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <body ng-app="ngClassifieds" ng-controller="classifiedsCtrl">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <p><strong>Classificados do seu bairro</strong></p>
    </div>
  </md-toolbar>


  <md-content class="md-padding" layout="row" layout-wrap>
    <md-card ng-repeat="classified in classifieds" flex="30">
      <img ng-src="{{ classified.image }}" alt="fill bill">
      <md-card-content>

        <div class="classified-info" ng-show="!showContact">
          <h2 class="md-title"> {{ classified.title }} </h2>
          <h2> {{ classified.posted | date: 'longDate' }} </h2>
          <p> {{ classified.description }} </p>
        </div>

        <div class="classified-contact" ng-show="showContact">

          <h2>
          <md-button ng-click="showContact = true" ng-show="!showContact">
            Adicionar aos contatos
          </md-button></h2>
          <p>
            <md-icon class="zmdi zmdi-account"></md-icon>
            {{ classified.contact.name}}
          </p>
          <p>
            <md-icon class="zmdi zmdi-phone"></md-icon>
            {{ classified.contact.phone}}
          </p>
          <p>
            <md-icon class="zmdi zmdi-email"></md-icon>
            {{ classified.contact.email}}
          </p>
        </div>

        <div layout="row">
          <md-button ng-click="showContact = true" ng-show="!showContact">
            Contatos
          </md-button>

          <md-button ng-click="showContact = false" ng-show="showContact">
            Detalhes
          </md-button>
        </div>
      </md-card-content>
    </md-card>
  </md-content>


</body>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-aria.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
