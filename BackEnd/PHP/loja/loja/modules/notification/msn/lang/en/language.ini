MSNHelp = "Para receber uma mensagem do Windows Live Messenger quando uma ordem é colocada em sua necessidade de seguir alguns passos simples, que são mostradas abaixo:<ul><li>Voce precisa <a href='http://get.live.com/mail/options' target='_blank'>crias 2 contas de MSB</a>: uma para envio e outra para receber</li><li>Se você tiver uma conta do Windows Live existentes em seguida, digite o nome da conta na 'Conta do Windows Live (Para)' campo abaixo</li><li>* * Você deve adicionar o 'De' conta do Windows Live como um contato no campo 'Para' conta do Windows Live a partir de dentro o programa cliente Windows Live Messenger e vice-versa, ou acostumado a ser entregues</li></ul>"
MSNUsernameFromHelp = "Para receber um Windows Live mensagem quando você recebe uma nova ordem é preciso ter 2 contas do Windows Live Messenger: um para enviar a mensagem e outro para recebê-lo. Você deve usar seu registro do Windows Live Messenger conta no Windows Live Conta (Para) campo abaixo, porque isso onde as mensagens de notificação do pedido será enviado.<br /><br />You deve criar uma nova conta do Messenger e digite o seu endereço de e-mail aqui, e você usar essa conta no dia-a-dia. Você pode registrar uma nova conta com o notifications-yourstorename@hotmail.com endereço de email, por exemplo."
MSNUsernameToHelp = "A conta do Windows Live, onde você quer as mensagens de notificação a fim de ser enviado, como yourname@hotmail.com. Esta conta terá de ser registrada no programa Windows Live Messenger para receber as notificações ordem em tempo real."
