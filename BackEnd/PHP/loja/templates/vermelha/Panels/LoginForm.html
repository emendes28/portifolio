<div class="Block Moveable Panel LoginForm" id="LoginForm">
	<div class="BlockContent">
    
    	<div class="BlockLoginCreat">
        <h1>Quero me Cadastrar</h1>
        <div class="Bcont">
        
        <div style="display: %%GLOBAL_HideLoginNewAccountIntro%%">
				%%LNG_CreateAccountLoginIntro%% <a href="%%GLOBAL_ShopPath%%/login.php?action=create_account"><img src="%%GLOBAL_TPL_PATH%%/img/botao_avancar.gif" /></a>
		</div>
        
        </div>
        </div>
    
    
    	<div class="BlockLogin">
        <h1>J&aacute; tenho cadastro</h1>
        <div class="Bcont">
        
        	<form action="%%GLOBAL_ShopPath%%/login.php?action=check_login" method="post" onsubmit="return check_login_form()">
				<div class="FormContainer HorizontalFormContainer NarrowFormContainer">
					<p style="display: %%GLOBAL_HideLoginMessage%%" class="%%GLOBAL_MessageClass%%">
						%%GLOBAL_LoginMessage%%
					</p>
					<p>Digite seu e-mail e senha para entrar</p>
					<dl>
						<dt>%%LNG_EmailAddress%%:</dt>
						<dd><input type="text" class="InputTexto InitialFocus" name="login_email" id="login_email" /></dd>

						<dt>%%LNG_Password%%:</dt>
						<dd><input type="password" class="InputTexto" name="login_pass" id="login_pass" /></dd>
					</dl>
					<p class="Submit"><br class="Clear" />
						<input id="LoginButton" type="submit" value="" style="padding:2px 10px 2px 10px" />
						<br />
						<br class="Clear" /><a href="%%GLOBAL_ShopPath%%/login.php?action=reset_password">%%LNG_ForgotYourPassword%%</a>
					</p>
				</div>
			</form>
        
        </div>
        </div>
    	
    
    
	


	
	</div>
</div>
%%Panel.LoginJavaScript%%
