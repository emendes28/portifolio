<script type="text/javascript">
var http_request = false;
function makePOSTRequest(url, parameters) {
      http_request = false;
      if (window.XMLHttpRequest) { // Mozilla, Safari,...
         http_request = new XMLHttpRequest();
         if (http_request.overrideMimeType) {
         	// set type accordingly to anticipated content type
            //http_request.overrideMimeType('text/xml');
            http_request.overrideMimeType('text/html');
         }
      } else if (window.ActiveXObject) { // IE
         try {
            http_request = new ActiveXObject("Msxml2.XMLHTTP");
         } catch (e) {
            try {
               http_request = new ActiveXObject("Microsoft.XMLHTTP");
            } catch (e) {}
         }
      }
      if (!http_request) {
         alert('Cannot create XMLHTTP instance');
         return false;
      }
      
      http_request.onreadystatechange = alertContents;
      http_request.open('POST', url, true);
      http_request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      http_request.setRequestHeader("Content-length", parameters.length);
      http_request.setRequestHeader("Connection", "close");
      http_request.send(parameters);
   }

   function alertContents() {
      if (http_request.readyState == 4) {
         if (http_request.status == 200) {
            //alert(http_request.responseText);
            result = http_request.responseText;
            document.getElementById('myspan').innerHTML = result;
       
         } else {
            alert('Erro no pedido de postagem.');
         }
      }
   }
   
   function get(obj) {

                    "&emp=" + encodeURI( document.getElementById("emp").value ) +
                    "&cid=" + encodeURI( document.getElementById("cid").value ) +
                    "&qtd=" + encodeURI( document.getElementById("qtd").value ) +
                    "&obs=" + encodeURI( document.getElementById("obs").value ) +
					"";      
       loadingAjax("myspan","<center>Procesando Envio de Mensagem...Aguarde...</center>");
       makePOSTRequest('%%GLOBAL_ShopPath%%/remote.php?w=orcamento&produto=%%GLOBAL_ProdutoIdn%%&id=%%GLOBAL_ProdutoIdn%%&acao=enviar', poststr);
   }
   
   function loadingAjax(obj,msg,float){

		document.getElementById(obj).innerHTML = "<div style='float:"+float+";'><font color=\'#000000\' face='Trebuchet MS, Arial' size=2>"+msg+"</font></div>";
	}}

</script>
